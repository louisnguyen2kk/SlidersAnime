<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Anime</title>

    <!-- css -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>

    <div class="container">
        <div class="slider">
            <div class="slider-container">
                <div class="slider-item">
                    <div class="card " style="--width: 500; --height: 700;">
                        <img src="./asset/image/3.jpeg" width="500" height="700" class="img-slider" alt="">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="card " style="--width: 500; --height: 700;">
                        <img src="./asset/image/6.jpg" width="500" height="700" class="img-slider" alt="">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="card " style="--width: 500; --height: 700;">
                        <img src="./asset/image/2.jpeg" width="500" height="700" class="img-slider" alt="">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="card " style="--width: 500; --height: 700;">
                        <img src="./asset/image/1.jpeg" width="500" height="700" class="img-slider" alt="">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="card " style="--width: 500; --height: 700;">
                        <img src="./asset/image/4.jpeg" width="500" height="700" class="img-slider" alt="">
                    </div>
                </div>
                <div class="slider-item">
                    <div class="card " style="--width: 500; --height: 700;">
                        <img src="./asset/image/5.jpeg" width="500" height="700" class="img-slider" alt="">
                    </div>
                </div>
            </div>

            <button class="btn-icon control-btn next">
                <ion-icon name="arrow-forward-sharp"></ion-icon>
            </button>
            <button class="btn-icon control-btn prev">
                <ion-icon name="arrow-back-sharp"></ion-icon>
            </button>
        </div>
    </div>

    <!-- javascript -->
    <script src="./asset/js/app.js"></script>

    <!-- ion-icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
